<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="products">
      <h2><span>View Product Details</span></h2>

      <dl class="row-md">
        <dt><span>ID</span></dt>
        <dd>
          <span>
            {{ products.id }}
          </span>
        </dd>

        <dt><span>Name</span></dt>
        <dd>
          <span>
            {{ products.name }}
          </span>
        </dd>

        <dt><span>Type</span></dt>
        <dd>
          <span>
            {{ products.type }}
          </span>
        </dd>

        <dt><span>Description</span></dt>
        <dd>
          <span>
            {{ products.description }}
          </span>
        </dd>

        <dt><span>Price</span></dt>
        <dd>
          <span>
            {{ products.price }}
          </span>
        </dd>
      </dl>

      <button
        type="submit"
        id="cancel-save"
        class="btn btn-info"
        (click)="previousState()"
      >
        <span>Back</span>
      </button>
      <button
        type="button"
        id="save-entity"
        (click)="editProduct()"
        class="btn btn-primary"
      >
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
