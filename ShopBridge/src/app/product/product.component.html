<div class="mainDiv">
  <h2>
    <span>Products </span>
    <button class="btn btn-primary float-right" (click)="addProduct()">
      <i class="fa fa-plus"></i>
      <span> Add new Product </span>
    </button>
  </h2>
  <br />

  <form>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productData">
            <th scope="row">{{ prod.id }}</th>
            <td>
              <ngb-highlight [result]="prod.name"></ngb-highlight>
            </td>
            <td><ngb-highlight [result]="prod.type"></ngb-highlight></td>
            <td><ngb-highlight [result]="prod.description"></ngb-highlight></td>
            <td>
              <ngb-highlight [result]="prod.price | number"></ngb-highlight
              ><i class="fa-solid fa-pen"></i>
            </td>

            <td class="text-right">
              <div class="btn-group">
                <button
                  type="submit"
                  class="btn btn-info"
                  (click)="viewProduct(prod)"
                  data-tooltip="View"
                >
                  <i class="fa fa-eye"></i>
                </button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="editProduct(prod)"
                  data-tooltip="Edit"
                >
                  <i class="fa fa-pencil"></i>
                </button>

                <button
                  type="submit"
                  class="btn btn-danger"
                  (click)="deleteProduct(prod)"
                  data-tooltip="Delete"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="refreshCountries()"
        >
        </ngb-pagination>
      </div>
    </div>
  </form>
</div>
