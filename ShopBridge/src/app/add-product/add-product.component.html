<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="addNewProduct"
      role="form"
      [formGroup]="addNewProduct"
      novalidate
      (ngSubmit)="save()"
    >
      <h2>Add or edit a Product</h2>

      <div class="form-group" [hidden]="!addNewProduct.get('id')?.value">
        <label for="id"
          >ID:
          <input
            type="text"
            id="id"
            class="form-control"
            formControlName="id"
            readonly
          />
        </label>
      </div>

      <div class="form-group">
        <label class="center-block"
          >Name:
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </label>
      </div>
      <div
        *ngIf="
          addNewProduct.controls['name'].invalid &&
          (addNewProduct.controls['name'].dirty ||
            addNewProduct.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="addNewProduct.controls['name'].errors?.required">
          Name is required.
        </div>
        <div *ngIf="addNewProduct.controls['name'].errors?.maxlength">
          Name cannot be longer than 100 characters.
        </div>
      </div>

      <div class="form-group">
        <label class="center-block"
          >Type:
          <input
            type="text"
            id="type"
            class="form-control"
            formControlName="type"
          />
        </label>
      </div>
      <div
        *ngIf="
          addNewProduct.controls['type'].invalid &&
          (addNewProduct.controls['type'].dirty ||
            addNewProduct.controls['type'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="addNewProduct.controls['type'].errors?.required">
          Type is required.
        </div>
      </div>

      <div class="form-group">
        <label class="center-block"
          >Description:
          <input
            type="text"
            id="description"
            class="form-control"
            formControlName="description"
          />
        </label>
      </div>
      <div
        *ngIf="
          addNewProduct.controls['description'].invalid &&
          (addNewProduct.controls['description'].dirty ||
            addNewProduct.controls['description'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="addNewProduct.controls['description'].errors?.required">
          Description is required.
        </div>
      </div>

      <div class="form-group">
        <label class="center-block"
          >Price:
          <input
            type="text"
            id="price"
            class="form-control"
            formControlName="price"
          />
        </label>
      </div>
      <div
        *ngIf="
          addNewProduct.controls['price'].invalid &&
          (addNewProduct.controls['price'].dirty ||
            addNewProduct.controls['price'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="addNewProduct.controls['price'].errors?.required">
          Price is required.
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          class="btn btn-secondary"
          (click)="cancel()"
        >
          <i class="fa-solid fa-xmark"></i><span>Cancel</span>
        </button>
        <button
          type="submit"
          id="save-entity"
          [disabled]="addNewProduct.invalid || isSaving"
          class="btn btn-primary"
        >
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
